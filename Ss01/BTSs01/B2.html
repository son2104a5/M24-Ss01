<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Num=[
            {
                id: 1,
                number: 25,
            },
            {
                id: 2,
                number: 30,
            },
            {
                id: 3,
                number: 45,
            },
            {
                id: 4,
                number: 40,
            },
        ]
        Num.forEach(function(item){
            if(item.number < 30){
                item.number+=10;
            }
        })
        console.log(Num);
    </script>
</body>
</html>
