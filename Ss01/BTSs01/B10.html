<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[1,2,'1',3,'a'];
        let arr2 = [1,2,3,4];
        let result = []
        arr2.filter((item, index)=>{
            arr1.find((item2, index2)=>{
                if(item === item2) result.push(item2)
            })
        });
        let result2 = arr1.filter((item, index)=>{
            return arr2.indexOf(item) === -1;
        })
        console.log("Mảng",arr1, "trở thành mảng", result2);
        console.log("Kết quả trả về của hàm: ", result);
    </script>
</body>
</html>
