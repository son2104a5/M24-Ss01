<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let users = [
            { id: 1, name: 'Alice', hobbies: ['Reading', 'Drawing'] }, 
            { id: 2, name: 'Bob', hobbies: ['Gaming', 'Cooking'] }
        ]
        let result = []
        users.find((item, index)=>{
            users[index].hobbies.find(item=>{
                result.push(item)
            })
        })
        console.log(result)
    </script>
</body>
</html>
