<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let arr1 = [1,2,'a',6,7]
        let arr2 = ['b','hai']
        let indexToAdd = 2
        arr1.filter((item, index)=>{
            if(index===indexToAdd){
                arr1.splice(index,0,arr2)
            }
            
        })
        console.log(arr1);
    </script>
</body>
