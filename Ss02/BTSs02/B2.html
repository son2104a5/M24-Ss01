<body>
    <script>
        function hasUpperCase(str) {
            regexp = /^[A-Z]/;
            let upperCase = str.split("");
            let result = upperCase.some(item=>{
                if(regexp.test(item)){
                    return true;
                }
            })
            console.log(result);
        }
        hasUpperCase("Hello"); 
        hasUpperCase("hello");
    </script>
</body>
</html>
