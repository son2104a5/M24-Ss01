<body>
    <script>
        function allNumbersDivisibleBy(arr, n) {
            let result = arr.every(item=>{
                return item % n === 0;
            })
            console.log(result);
        }
        allNumbersDivisibleBy([2, 4, 6, 8, 10], 2)
        allNumbersDivisibleBy([2, 4, 6, 8, 11], 2)
    </script>
