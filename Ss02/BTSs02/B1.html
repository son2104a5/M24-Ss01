<body>
    <script>
        function hasNegativeNumber(arr) {
            let result = arr.some(item=>{
                return item < 0;
            })
            console.log(result);
        }
        hasNegativeNumber([1, 2, 3, 4, -5]); 
        hasNegativeNumber([1, 2, 3, 4, 5]);
    </script>
