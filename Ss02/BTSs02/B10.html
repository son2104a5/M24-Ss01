    <script>
        const users = [
            {
                name: "Nguyễn Văn A",

            },
            {

            },
            {
                name: "Lê Văn Nam",
                address: "Hà Nội",
                email: "lvnam@gmail.com",
            },
        ];

        function filterByAddressAndEmail(users, city, emailSuffix) {

            const filteredUsers = users.filter(user => user.address === city);


            const matchedUser = filteredUsers.filter(user => user.email.endsWith(emailSuffix));

            return matchedUser;
        }

        console.log(filterByAddressAndEmail(users, "Thái Bình", "@gmail.com"));
        console.log(filterByAddressAndEmail(users, "Hà Nội", "@rikkei.com"));
