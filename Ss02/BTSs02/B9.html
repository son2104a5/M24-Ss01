<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const carts = [
            {
                product_name: "Cam",
                price: 20000,
                quantity: 5,
            },
            {
                product_name: "Táo",
                price: 30000,
                quantity: 3,
            },
            {
                product_name: "Xoài",
                price: 40000,
                quantity: 2,
            },
        ];
        // C1:
        function totalPrice(carts) {
            let total = 0;
            for (let i = 0; i < carts.length; i++) {
                total += carts[i].price * carts[i].quantity;
            }
            console.log(total);
        }
        totalPrice(carts)
        // C2:
        let totalPriceInCart = carts.reduce((total, item) => {
            return total + item.price * item.quantity;
        }, 0);
        console.log(totalPriceInCart);
    </script>
</body>
</html>
